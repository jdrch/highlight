<!DOCTYPE html>
<head>
    <style>
        html {
            color-scheme: light dark;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
        }
        iframe {
            flex: 1;
            width: 100%;
            border: 0;
            background: transparent;
            color-scheme: auto;
        }
    </style>

    <script>
        let iframe
        let highlights = [
            {
                _id: 'asdas9329',
                text: `I spend all day long slinging URLs around. Mostly, when I copy and paste a URL itâ€™s treated as a string of characters. But you and I know that a URL is heavy. A URL`,
                note: 'some note',
                color: 'blue'
            },
            {
                _id: '23dsfsdf',
                text: 'What Electric Tables Could Be'
            }
        ]

        window.addEventListener('message', ({data, source}) => {
            if (typeof data != 'object' || !data.type) return
            const { type, payload } = data
            switch(type) {
                case 'RDH_READY':
                    iframe = source
                    iframe.postMessage({
                        type: 'RDH_CONFIG',
                        payload: {
                            enabled: true,
                            nav: true,
                            pro: true,
                            hotkey: true
                        }
                    }, '*')
                    iframe.postMessage({
                        type: 'RDH_APPLY',
                        payload: highlights
                    }, '*')
                break

                case 'RDH_EDIT':
                    if (confirm(`Remove ${payload._id}?`)){
                        highlights = highlights.filter(({ _id }) => _id != payload._id)
                        iframe.postMessage({
                            type: 'RDH_APPLY',
                            payload: highlights
                        }, '*')
                    }
                break

                case 'RDH_ADD':
                    highlights.push({
                        ...payload,
                        _id: String(new Date().getTime())
                    })
                    iframe.postMessage({
                        type: 'RDH_APPLY',
                        payload: highlights
                    }, '*')
                break
            }
        })

        function scrollToLast() {
            iframe.postMessage({
                type: 'RDH_SCROLL',
                payload: {
                    _id: highlights[highlights.length-1]._id
                }
            }, '*')
        }
    </script>
</head>
<body>
    <div>
        <button onclick="scrollToLast()">
            Scroll to last
        </button>
    </div>
    <iframe id="iframe" src="embed.html"></iframe>
